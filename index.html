<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marduk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="h-100" style="background-color: #231B12;">
    <header>
        <!-- Header -->
        <nav class="navbar navbar-dark" style="background-color: #1b4b5a;">
            <div class="container-fluid d-flex justify-content-start">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-umbrella ms-2 me-2" style="color: #F56C57"></i>MARDUK
                </a>
                <span class="navbar-text">Weather Dashboard</span>
                <form class="d-flex me-2 ms-5">
                    <input class="form-control me-2" type="search" placeholder="Track a City" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- Expanding List of Cities (responsive) -->
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #1b4b5a;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p class="location-item">Austin</p>
                            <p class="location-item"><i class="fas fa-sun"></i> 80 F</p>
                        </li>
                        <li class="nav-item">
                            <p class="location-item">Quito</p>
                            <p class="location-item"><i class="fas fa-cloud-sun"></i> 70 F</p>
                        </li>
                        <li class="nav-item">
                            <p class="location-item">Seattle</p>
                            <p class="location-item"><i class="fas fa-cloud-showers-heavy"></i></i> 65 F</p>
                        </li>
                        <li class="nav-item">
                            <p class="location-item">Atlanta</p>
                            <p class="location-item"><i class="fas fa-cloud"></i> 75 F</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                     <!-- Selected City Current Day Weather -->
                    <div class="card text-white w-100 h-auto" style="width: 18rem; max-height: 500px; background-color: #1b4b5a;">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Austin <i class="fas fa-cloud-sun"></i></h5>
                            <p class="card-text">Current Date:</p>
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <table class="table table-borderless table-hover text-white">
                                            <tbody>
                                                <tr>
                                                    <th scope="row" class="w-auto"><i class="fas fa-temperature-high"></i></th>
                                                    <td class="w-75">88 F</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row" class="w-auto"><i class="fas fa-wind"></i></th>
                                                    <td class="w-75">30mph</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-6">
                                        <table class="table table-borderless table-hover text-white">
                                            <tbody>
                                                <tr>
                                                    <th scope="row" class="w-auto"><i class="fas fa-tint"></i></th>
                                                    <td class="w-75">70%</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row" class="w-auto"><i class="fas fa-fire-alt"></i></th>
                                                    <td class="w-75">XXX</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <!-- 5 Day Forecast -->
                    <div class="row">
                        <div class="col-6">
                            <table class="table text-white">
                                <tbody>
                                    <tr>
                                        <th scope="row" class="w-auto">Tomorrow</th>
                                        <td class="w-75"><i class="fas fa-cloud-sun"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-6">
                            <table class="table text-white">
                                <tbody>
                                    <tr>
                                        <th scope="row" class="w-auto">Tomorrow</th>
                                        <td class="w-75"><i class="fas fa-cloud-sun"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
